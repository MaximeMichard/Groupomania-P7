<div class="container py-4" id="content" *ngFor= "let commentaire of commentaires">
    <div class="card mt-3">
      <div class="card-header d-flex">
        <div class="col-lg-6 text-center">
          <h3>{{ commentaire?.user?.username }}</h3>
        </div>
        <div class="col-lg-6 text-center ">
          <p>{{ commentaire?.createdAt | date:'medium' }}</p>
        </div>
      </div>
      <div class="card-body">
        <p class="text-center">{{ commentaire?.content }}</p>
      </div>
      <div class="card-footer">
        <button class="btn btn-default">
          <i class="fas fa-trash-alt fa-lg" *ngIf=" userId == commentaire.userId || this.user.isAdmin == true" (click) = "deleteCommentaire(commentaire)"></i>
        </button>
      </div>
    </div>
  </div>
  <app-commentaire></app-commentaire>
